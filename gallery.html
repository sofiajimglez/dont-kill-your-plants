<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  
  <div class="gallery-container">

    <div class="page-title">
      <a href="index.html" class="home-btn" ><i class="fa-solid fa-arrow-left"></i> BACK</a>
      <h1>Game Gallery</h1>
    </div>

    <h2><i class="fa-solid fa-seedling"></i> Logotype <i class="fa-solid fa-seedling"></i></h2>
    <div id="logo-gallery" class="gallery">
      <img src="images/logo.png" alt="Don't kill your plants Logotype" class="gallery-img" id="logo-gallery">
    </div>

    <h2><i class="fa-solid fa-seedling"></i> Plant growth sequence <i class="fa-solid fa-seedling"></i></h2>
    <div id="plant-gallery" class="gallery">
      <img src="images/plant-img-01.png" alt="Plant growth sequence 01" class="gallery-img">
      <img src="images/plant-img-02.png" alt="Plant growth sequence 02" class="gallery-img">
      <img src="images/plant-img-03.png" alt="Plant growth sequence 03" class="gallery-img">
      <img src="images/plant-img-04.png" alt="Plant growth sequence 04" class="gallery-img">
      <img src="images/plant-img-04.png" alt="Plant growth sequence 04" class="gallery-img">
    </div>

    <h2><i class="fa-solid fa-seedling"></i> Game cards <i class="fa-solid fa-seedling"></i></h2>
    <div id="cards-gallery" class="gallery">
      <img src="images/caress-card.png" alt="Caress card" class="gallery-img">
      <img src="images/fertilize-card.png" alt="Fertilize card" class="gallery-img">
      <img src="images/medicine-card.png" alt="Medicine card" class="gallery-img">
      <img src="images/play-card.png" alt="Play card" class="gallery-img">
      <img src="images/prune-card.png" alt="Prune card" class="gallery-img">
      <img src="images/talk-card.png" alt="Talk card" class="gallery-img">
      <img src="images/transplant-card.png" alt="Transplant card" class="gallery-img">
      <img src="images/water-card.png" alt="Water card" class="gallery-img">
      <img src="images/water-plus-card.png" alt="Water plus card" class="gallery-img">
      <img src="images/window-card.png" alt="Window card" class="gallery-img">
    </div>

    <h2><i class="fa-solid fa-seedling"></i> Drawing process <i class="fa-solid fa-seedling"></i></h2>
    <div class="video-gallery">
      <iframe width="750" height="422" src="https://www.youtube.com/embed/YJqaSn-3KHU" title="Drawing process" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>

    <div class="credits-info">
      <p>Original art, game and idea by <strong>Sofía Jiménez</strong></p>
      <a href="https://www.linkedin.com/in/sof%C3%ADa-jim%C3%A9nez-gonz%C3%A1lez/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://github.com/sofiajimglez" target="_blank"><i class="fa-brands fa-square-github"></i></a>
    </div>
    
  </div>
  
  <div id="popup" class="popup-img">
    <img src="" alt="" id="selected-img" class="selected-img">
  </div>

  <script src="https://kit.fontawesome.com/7d777f035f.js" crossorigin="anonymous"></script>
  <script src="js/gallery.js"></script>
  

</body>

</html>
